<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Mask</title>
</head>
<body style="margin:0;min-height:100vh;background:url(https://placeimg.com/1000/562/any) 50%/cover">
  <svg style="width:100%" viewBox="0 0 100 56">
   <defs>
     <linearGradient id="gradient" x1="0" x2="0" y1="1" y2="0">
       <stop offset=".40" stop-color="#fff" stop-opacity="0" />
       <stop offset=".60" stop-color="#fff" stop-opacity="1" />
     </linearGradient>
     <mask id="gradient-mask">
       <rect x="0" y="0" width="100" height="100" fill="url(#gradient)" />
     </mask>
    </defs>
    <image mask="url(#gradient-mask)" href="http://lorempixel.com/1000/562" width="100" />
  </svg>
</body>
</html>
